<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/main.js"></script>
</head>

<body>

    <!-- Add or remove task -->
    <div class="container my-2">
        <div class="row">
            <div class="add-task">
                <input id="input-toDo" type="text" placeholder="What you gonna do?">
                <button class="add-button bg-info rounded">Add</button>
            </div>
        </div>
    </div>


    <div class="container my-4">
        <div class="row">
            <div class="col-4">
                <div class="to-do">
                    <h4 class="my-1">To Do</h4>
                    <button class="btn-to-do text-start my-2"></button>
                </div>
            </div>

            <div class="col-4">
                <div class="doing">
                    <h4 class="my-1">Doing</h4>
                    <button class="btn-doing text-start my-2"></button>
                </div>
            </div>

            <div class="col-4">
                <div class="done">
                    <h4 class="my-1">Done</h4>
                    <button class="btn-done text-start my-2"></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
